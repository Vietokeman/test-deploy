services:
  # =========================
  # Database section
  # =========================
  trippio-sqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: trippio-sqlserver
    environment:
      - SA_PASSWORD=Strong!Pass123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - trippio_network
    restart: unless-stopped
    healthcheck:   # ✅ CHỈNH SỬA healthcheck (trước đây chỉ "sleep 5")
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Strong!Pass123 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # =========================
  # API section
  # =========================
  trippio.api:
    image: ${DOCKER_REGISTRY-}trippio-api:${PLATFORM:-linux}-${TAG:-latest}
    container_name: trippio-api
    build:
      context: .
      dockerfile: Trippio.Api/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:7142
      # ✅ CHỈNH connection string: bỏ Encrypt=True, giữ TrustServerCertificate
      - ConnectionStrings__DefaultConnection=Server=trippio-sqlserver,1433;Database=TrippioDb;User Id=sa;Password=Strong!Pass123;Encrypt=False;TrustServerCertificate=True;MultipleActiveResultSets=true;
    ports:
      - "7142:7142"
    networks:
      - trippio_network
    restart: unless-stopped
    depends_on:   # ✅ THÊM depends_on để chờ SQL Server ready
      trippio-sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7142/swagger || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # =========================
  # Infrastructure section
  # =========================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: trippio-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - trippio_network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: trippio-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - trippio_network
    restart: unless-stopped

  ngrok:
    build:
      context: ./ngrok-docker
      dockerfile: Dockerfile
    image: trippio-ngrok:latest
    container_name: trippio-ngrok
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http trippio.api:7142 --domain=${NGROK_DOMAIN} --log=stdout
    ports:
      - "4040:4040"  # Ngrok web interface
    depends_on:
      - trippio.api
    networks:
      - trippio_network
    restart: unless-stopped

# =========================
# Networks & Volumes
# =========================
networks:
  trippio_network:
    name: trippio_network
    driver: bridge

volumes:
  sqlserver_data:
    name: trippio_sqlserver_data
  portainer_data:
    name: trippio_portainer_data
